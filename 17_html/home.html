<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2 {
            color: rgb(85, 73, 111);
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        marquee {
            color: rgb(34, 50, 84);
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>

<body>
    <h2> 
        Página Principal
    </h2>

    <marquee> 
        <h4>Seja Bem-vindo, {{ .Nome }} seu email é {{ .Email }}</h4>
    </marquee>

    <button id="botao"> Clique em Mim!</button>

    <script>
        let botaozito = document.getElementById("botao");
        botaozito.onclick = function() {
            alert("Clicou com sucesso, manito")
        }

    </script>

</body>
</html>
